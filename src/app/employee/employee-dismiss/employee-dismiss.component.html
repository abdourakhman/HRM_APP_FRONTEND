<div class="container">
    <div class="card card-warning" style="margin-top: 10% !important;">
        <div class="card-header">
            <div class="card-title" style="text-align: center !important;">
                <h5>Contract Information</h5>
            </div>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="registrationNumber"><code class="ml-3">Registration Number</code></label>
                    <input [(ngModel)]="registrationNumber" required type="text" name="registrationNumber" class="form-control form-control-border border-width-2" id="registrationNumber" placeholder="Enter Employee's registration number then press entry key" (keyup.enter)="onFindEmployee()">
                </div>
                <ng-container *ngIf="employee">

                    <div class="form-group col-md-6">
                        <label for="firstName"><code class="ml-3">First Name</code></label>
                        <input  readonly type="text" name="firstName" class="form-control form-control-border border-width-2" id="firstName" [placeholder]="employee.firstName" ngModel>
                    </div>
                        <div class="form-group col-md-6">
                        <label for="lastName"><code class="ml-3">Last Name</code></label>
                        <input  readonly type="text" name="name" class="form-control form-control-border border-width-2" id="lastName" [placeholder]="employee.name" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="telephone"><code class="ml-3">Telephone</code></label>
                        <input readonly type="text" name="telephone" class="form-control form-control-border border-width-2" id="telephone" [placeholder]="employee.telephone" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email"><code class="ml-3">Email</code></label>
                        <input readonly type="email" name="email" class="form-control form-control-border border-width-2" id="email" [placeholder]="employee.email" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="department"><code class="ml-3">Department</code></label>
                        <input  readonly type="text" name="department" class="form-control form-control-border border-width-2" id="department" [placeholder]="employee.department.name"ngModel>
                     </div>
                     <div class="form-group col-md-6">
                        <label for="job"><code class="ml-3">Job</code></label>
                        <input  readonly type="text" name="job" class="form-control form-control-border border-width-2" id="job" [placeholder]="employee.job.title" ngModel>
                     </div>
                </ng-container>
                 <div class="form-group col-md-12">
                    <label for="reason"><code class="ml-3">Reason</code></label>
                    <textarea  type="text" name="reason" class="form-control form-control-border border-width-2" id="reason" ngModel></textarea>
                 </div>
            </div>
            <button type="submit" [disabled]="employee == undefined || null" class="btn btn-danger">Fire Employee <i  class="fa fa-user-times"></i></button>
        </form>
    </div>
</div>
