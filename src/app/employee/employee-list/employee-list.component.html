<div class="card">
    <div class="card-header">
       <h3 class="card-title">List of Employee</h3>
       <nav aria-label="Page navigation example" >
         <ul class="pagination justify-content-end" >
            <pagination-controls 
            [responsive]="true"
            [autoHide]="true"
            [directionLinks]="true"
            (pageChange)="currentPage = $event; pageChanged($event)">
       </pagination-controls>
         </ul>
       </nav>
    </div>
    <div class="card-body p-0">
       <table class="table table-sm">
          <thead>
             <tr>
                <th style="width: 30%;">First name</th>
                <th style="width: 20%;">Last name</th>
                <th style="width: 35%;">email</th>
                <th style="width: 15%;">Hiring date</th>
             </tr>
          </thead>
          <tbody>
             <tr *ngFor="let employee of employees$ | async | paginate: { itemsPerPage:18, currentPage:currentPage}">
                <td>{{employee.firstName}}</td>
                <td>
                   <div class="progress progress-xs">
                      <div class="progress-bar progress-bar-danger" style="width: 55%"></div>
                   </div>
                </td>
                <td><span class="badge bg-danger">55%</span></td>
             </tr>
          </tbody>
       </table>
    </div>
 </div>
