<div *ngIf="dataState === 'ERROR'" class="mx-auto mt-5">
   <div class="error p-3 rounded">Erreur rencontr√©e !</div>
</div>
<div *ngIf="dataState === 'LOADING'"  class="mx-auto mt-5">
   <div class="spinner"></div>
</div>
<div class="card" *ngIf="dataState === 'COMPLETE'">
    <div class="card-header">
       <h3 class="card-title">List of Employee</h3>
       <nav aria-label="Page navigation example" >
         <ul class="pagination justify-content-end" >
            <pagination-controls 
            [responsive]="true"
            [autoHide]="true"
            [directionLinks]="true"
            (pageChange)="currentPage = $event; pageChanged($event)">
       </pagination-controls>
         </ul>
       </nav>
    </div>
    <div class="card-body p-0">
       <table class="table table-sm">
          <thead>
             <tr>
                <th style="width: 30%;">First name</th>
                <th style="width: 20%;">Last name</th>
                <th style="width: 35%;">email</th>
                <th style="width: 15%;">Hiring date</th>
             </tr>
          </thead>
          <tbody>
             <tr *ngFor="let employee of employees$ | async | paginate: { itemsPerPage:18, currentPage:currentPage}">
                <td>{{employee.firstName}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td><span class="badge bg-warning">{{employee.hiringDate}}</span></td>
             </tr>
          </tbody>
       </table>
    </div>
 </div>
