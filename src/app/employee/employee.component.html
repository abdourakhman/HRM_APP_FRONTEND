<h1 class="text-center">LIST OF EMPLOYEES</h1>

<section class="content">
  <div class="container-fluid">
    <h1 class="badge badge-warning text-lg ml-5">Choose department</h1>
    <div class="row">
        <div class="col-md-3">
            <app-department-slide></app-department-slide>
        </div>
        <div class="offset-5"></div>
        <div class="col-md-3">
            <div class="card card-primary  py-0 mt-3">
                <div class="card-header badge py-0">
                   <h3 class="text-center text-lg">EMPLOYEE PROFIL</h3>
                </div> 
            </div>
        </div>
    </div>
     <div class="row">
        <div class="col-md-8">
            <app-employee-list></app-employee-list>
        </div>
        <div class="col-md-3">
            <app-employee-profil></app-employee-profil>
            <div class="w-50 ml-auto">
                <a class="btn btn-block btn-sm  btn-warning" [hidden] ="!onIsEmployeeSelected()" routerLink="/employee/detail">
                    <i class="fa fa-eye"></i> View More ...
                </a>
            </div>
        </div>
     </div>
  </div>
</section>
