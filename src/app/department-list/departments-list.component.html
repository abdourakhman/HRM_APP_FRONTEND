<div class="mt-5">
    <h1 class="text-center mt-5">LIST OF DEPARTMENTS</h1>
</div>
<div class="row">
    <div class="col-md-4" *ngFor="let department of departments">
        <div class="card p-3 my-2 mx-2">
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                    <div>
                        <i class="nav-icon fas fa-2x fa-building"></i>
                    </div>
                    <div class="ms-2">
                        <h5 class="mb-0 ml-2 badge badge-warning" style="font-size: 1em;">{{department.name}}</h5>
                    </div>
                </div>
                <div class="badge"> <span>Nb Emp</span> </div>
            </div>
            <div class="mt-3 mb-5">
                <p>{{department.description}} </p>
            </div>
            <div style="position: absolute; bottom: 10%; width: 90%;">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
</div>
